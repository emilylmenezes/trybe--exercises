<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form>
            <div class="cadastro">
                <label>Email</label>
                <input type="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
                <br><br>
                <label>Senha</label>
                <input type="password" placeholder="Digite sua senha" required>
            </div>
    </form>

    <div class="botoes">
        <input type="checkbox"><label>Lembre-me</label>
        <button type="submit">Entrar</button>
    </div>
</body>
</html>
