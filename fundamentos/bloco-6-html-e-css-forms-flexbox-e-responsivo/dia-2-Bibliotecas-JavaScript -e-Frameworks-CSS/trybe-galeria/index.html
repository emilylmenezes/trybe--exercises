<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="nav">
        <img src="images/trybe-logo.jpg"/>
        <h4>Trybe Tech-Gallery</h4>
        <span>SIGN-UP</span>
      </div>
    </header>

    <main>
        <section class="paragrafo">
            <p>Take a look at some of the technologies which you will learn in our fundamentais and front-end module</p>
        </section>
        
        <div class="container">
          <div>
           <p>HTML</p>
            <img class="tecnologias" src="images/html-logo.png" alt="HTML logo"/>
          </div>

          <div>
           <p>CSS</p>
            <img class="tecnologias" src="images/css-logo.png" alt="CSS logo"/>
          </div>

          <div>
           <p>JAVASCRIPT</p>
            <img class="tecnologias" src="images/javaScript-logo.png" alt="JavaScript logo"/>
          </div>

          <div>
           <p>REACT</p>
            <img class="tecnologias" src="images/react-logo.png" alt="React logo"/>
          </div>

          <div>
           <p>RTL</p>
            <img class="tecnologias" src="images/rtl-logo.png" alt="React Testing Library logo"/>
          </div>

          <div>
           <p>REDUX</p>
            <img class="tecnologias" src="images/redux-logo.png" alt="Redux logo"/>
          </div>
        </div>
    </main>

    <footer>
      <section class="imagens-rodape">
          <img src="images/linked-in-logo.png" class="linkedln">
          <img src="images/instagram-logo.png" class="instagram">
      </section>
    </footer>
  </body>
</html>
